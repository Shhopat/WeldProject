<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>formEditObject</title>
</head>
<body>
<h3>Изменение объекта:</h3>
<form method="POST" th:action="@{/object/edit/admin/{id}(id = ${objectDTO.adminDTO.id})}" th:object="${objectDTO}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{adminDTO.id}">
    <label for="name">Введите имя объекта: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}"></div>
    <br/>
    <label for="address">Введите адрес:</label>
    <input type="text" th:field="*{address}" id="address">
    <div style="color:red" th:if="${#fields.hasErrors('address')}"
         th:errors="*{address}"></div>
    <br/>
    <label for="postcode">Введите индекс:</label>
    <input type="text" th:field="*{postcode}" id="postcode">
    <div style="color:red" th:if="${#fields.hasErrors('postcode')}"
         th:errors="*{postcode}"></div>
    <br/>
    <hr/>
    <input type="submit" value="Изменить!">
</form>


</body>
</html>
