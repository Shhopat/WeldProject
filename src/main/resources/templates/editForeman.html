<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>editForeman</title>
</head>
<body>
<h3>Изменить бригадира:</h3>
<form method="POST" th:action="@{/foreman/update}" th:object="${foremanDTO}">
    <input type="hidden" th:field="*{id}">
    <label for="name">Введите имя:</label>
    <input type="text" th:field="*{name}" id="name">
    <div th:if="${#fields.hasErrors('name')}" style="color:red" th:errors="*{name}"></div>
    <br/>
    <label for="info">Введите дополнительную информацию:</label>
    <input type="text" th:field="*{info}" id="info">
    <div style="color:red" th:if="${#fields.hasErrors('info')}" th:errors="*{info}"></div>
    <br/>
    <hr/>
    <input type="submit" value="Изменить!">
</form>


</body>
</html>
